- group: name={{ item }} state=present system=yes
  become: yes
  with_items:
    - docker
  tags: [n1,n2]

- name: create users
  become: yes
  user: name={{ item }} shell=/bin/bash groups=docker
  tags: [n1,n2]
  with_items:
    - "{{ run_user }}"
    - "{{ postgres_replication_user }}"

- file: path=/home/{{ item }}/.ssh owner={{ item }} state=directory
  become: yes
  tags: [n1,n2]
  with_items:
    - "{{ run_user }}"
    - "{{ postgres_replication_user }}"

- name: set locale
  become: yes
  lineinfile:
    dest: /etc/environment
    regexp: 'LC_ALL'
    line: 'LC_ALL="en_US.UTF-8"'
    state: present
  tags: [n1,n2]

- shell: apt-get install -y linux-image-extra-$(uname -r)
  become: yes
  tags: [apt,aufs,n1,n2]

- shell: echo "DOCKER_OPTS='--dns 172.17.42.1 --dns 8.8.8.8 --dns-search service.consul'" >> /etc/default/docker
  become: yes
  tags: [n1, n2]

- copy: src=files/{{ item }} dest=/home/{{ run_user }}/.ssh/{{ item }} owner={{ run_user }} mode=0600
  become: yes
  with_items:
    - id_rsa
    - id_rsa.pub
  tags: [keys,n1,n2]

- copy: src=files/{{ item }} dest=/home/{{ postgres_replication_user }}/.ssh/{{ item }} owner={{ postgres_replication_user }} mode=0600
  become: yes
  with_items:
    - id_rsa
    - id_rsa.pub
  tags: [keys,n1,n2]

- name: Add ssh user keys
  become: yes
  authorized_key:
    user: '{{ item }}'
    key: "{{ lookup('file', 'files/id_rsa.pub') }}"
  tags: [keys, n1, n2]
  with_items:
    - "{{ run_user }}"
    - "{{ postgres_replication_user }}"
    - root

- shell: docker pull wehkamp/consul:0.5.2
  tags: [n1, n2]
- shell: docker pull gliderlabs/registrator:latest
  tags: [n1, n2]
